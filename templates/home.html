<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediksi Energi Terbarukan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4fdf9;
      margin: 0;
    }

    .hero-section {
      background: linear-gradient(120deg, #00796b, #004d40);
      padding: 60px 0;
      color: white;
      min-height: 70vh;
      display: flex;
      align-items: center;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 800;
    }

    .hero-text {
      font-size: 1.2rem;
      font-weight: 400;
    }

    .hero-img {
      max-width: 350px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .menu-section {
      padding: 60px 0;
      background-color: #e8f5f1;
    }

    .card-box {
      cursor: pointer;
      border: none;
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .card-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    .footer {
      background-color: #004d40;
      height: 100px;
    }

    .icon {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
          <h1 class="hero-title">Selamat Datang</h1>
          <p class="hero-text">Prediksi Potensi Energi Terbarukan</p>
        </div>
        <div class="col-md-6 text-center">
          <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Avatar" class="hero-img img-fluid">
        </div>
      </div>
    </div>
  </section>

  <!-- Menu Cards -->
  <section class="menu-section text-center">
    <div class="container">
      <div class="row justify-content-center g-4">
        <div class="col-md-5">
          <div class="card card-box p-4 h-100" onclick="location.href='{{ url_for('prediksi') }}';">
            <h4 class="fw-bold icon">ðŸ”® Prediksi</h4>
            <p class="text-muted">Masukkan sumber energi untuk melihat hasil prediksi, insight, dan download laporan.</p>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card card-box p-4 h-100" onclick="location.href='{{ url_for('grafik') }}';">
            <h4 class="fw-bold icon">ðŸ“ˆ Grafik</h4>
            <p class="text-muted">Tampilkan grafik potensi energi semua sumber dalam satu visualisasi interaktif.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer"></footer>

</body>
</html>
